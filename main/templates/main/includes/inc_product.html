{% load my_tags %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
            src="{{ object.photo|mediapath }}"
            alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ object.name|title }}</p>
            <li>цена: {{object.price}}</li><p>
            <li>Описание: {{object.description | slice:100 }}</li><p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'main:product_detail' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                    <p><a href="{% url 'main:product_update' object.pk %}" class="w-100 btn btn-lg btn-outline-primary">Редактировать</a></p>
                    <a href="{% url 'main:product_delete' object.pk %}" class="w-100 btn btn-lg btn-outline-primary">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
