{% extends 'main/base.html' %}


{% block content %}

        <div class="card">
            <div class="card-body">

                    {% csrf_token %}

                    <a href="{% url 'main:blog_list' %}"  class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
